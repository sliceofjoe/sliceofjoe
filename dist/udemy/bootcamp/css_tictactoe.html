<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style type="text/css">
    body {
      text-align: center;
    }

    table{
      margin: 0px auto;
    }

    td {
      width: 100px;
      height:100px;
    }

    .vertical {
      border-left: 2px solid black;
      border-right: 2px solid black;
    }

    .horizontal {
      border-top: 2px solid black;
      border-bottom: 2px solid black;
    }
  </style>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td></td><td class="vertical"></td><td></td>
      </tr>
      <tr>
        <td class="horizontal"></td><td class="vertical horizontal"></td><td class="horizontal"></td>
      </tr>
      <tr>
        <td></td><td class="vertical"></td><td></td>
      </tr>
    </table>
  </div>
</body>
</html>
